<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"/>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header class="logo__container">
      <img src="./images/logo.svg" alt="logo image" class="logo__image">
    </header>
    <main class="hero">
      <div class="hero__image__container">
        <img class="hero__image" src="./images/illustration-mockups.svg" alt="Mockups image">
      </div>
      <article class="hero__info__container">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>

        <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      
        <button class="hero__button">Register</button>
      </article>
    </main>
    <footer class="social__media">
      <div class="icon__container">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="icon__container">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="icon__container">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </div>  
</body>
</html>
